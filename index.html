<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1. Sınıf Eğitim Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0; padding: 0;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px 10px;
      font-size: 1.8em;
    }
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin-top: 0;
      font-size: 1.2em;
      color: #333;
    }
    footer {
      padding: 10px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    🧒 1. Sınıf Öğrencileri İçin Öğrenme Sayfası
  </header>
  <main>
    <div class="card"><h3>🅰️ Harfler</h3></div>
    <div class="card"><h3>🔢 Sayılar</h3></div>
    <div class="card"><h3>🔺 Şekiller</h3></div>
    <div class="card"><h3>🌈 Renkler</h3></div>
    <div class="card"><h3>🐶 Hayvanlar</h3></div>
    <div class="card"><h3>🍎 Meyve & Sebzeler</h3></div>
    <div class="card"><h3>😊 Duygular</h3></div>
    <div class="card"><h3>🌞 Mevsimler & Hava</h3></div>
    <div class="card"><h3>🔁 Zıt Kavramlar</h3></div>
    <div class="card"><h3>📖 Okuma Metinleri</h3></div>
    <div class="card"><h3>🎮 Oyunlar</h3></div>
    <div class="card"><h3>✅ Testler</h3></div>
  </main>
  <footer>
    © 2025 Mini Eğitim Uygulaması
  </footer>
</body>
</html>
