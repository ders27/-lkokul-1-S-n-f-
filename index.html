            stopAllSounds();
            const audio = document.getElementById(audioId);
            if (audio && audio.src && audio.src !== window.location.href) { // src'nin ge√ßerli olup olmadƒ±ƒüƒ±nƒ± kontrol et
                audio.play().catch(e => console.warn(`Ses √ßalma hatasƒ± (${audioId}):`, e));
                playingAudio = audio;
            } else {
                console.warn(`Ses dosyasƒ± bulunamadƒ± veya ge√ßersiz: ${audioId}. Metin okuma denemesi.`);
                if ('speechSynthesis' in window) {
                    const text = audioId.replace('_sound', '');
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US';
                    window.speechSynthesis.speak(utterance);
                } else {
                    console.warn("SpeechSynthesis desteklenmiyor.");
                }
            }

        // Kelime Testi B√∂l√ºm√º
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function prepareTestWords() {
            // Test i√ßin kelimelerin bir kopyasƒ±nƒ± al ve karƒ±≈ütƒ±r
            testWords = shuffleArray([...words]);
        }

        function generateTestQuestion(isNext = false) {
            document.getElementById('test-feedback').innerText = ''; // Geri bildirimi temizle
            const optionsDiv = document.getElementById('test-options');
            optionsDiv.innerHTML = ''; // √ñnceki se√ßenekleri temizle

            // Butonlarƒ± tekrar aktif hale getir
            document.querySelectorAll('#test-options button').forEach(button => {
                button.disabled = false;
                button.style.backgroundColor = ''; // Rengi sƒ±fƒ±rla
                button.style.borderColor = ''; // Sƒ±nƒ±rƒ± sƒ±fƒ±rla
            });

            if (isNext) {
                currentTestQuestionIndex++;
                // Eƒüer t√ºm kelimeler bitmi≈üse veya 200 kelimeden azsa d√∂ng√ºy√º ba≈üa sar
                if (currentTestQuestionIndex >= testWords.length) {
                    currentTestQuestionIndex = 0;
                    prepareTestWords(); // Yeni bir tur i√ßin kelimeleri tekrar karƒ±≈ütƒ±r
                }
            } else { // Geri gelindiƒüinde veya ilk y√ºklemede
                if (currentTestQuestionIndex < 0) currentTestQuestionIndex = 0; // ƒ∞lk kelimeye ayarla
                if (currentTestQuestionIndex >= testWords.length) currentTestQuestionIndex = testWords.length -1;
            }

            currentTestWord = testWords[currentTestQuestionIndex];
            document.getElementById('test-turkish-word').innerText = currentTestWord.turkish;
            playCurrentTestWordSound();

            // Yanlƒ±≈ü se√ßenekler i√ßin havuz olu≈ütur
            let wrongOptions = words.filter(word => word.english !== currentTestWord.english);

            // Rastgele 3 yanlƒ±≈ü se√ßenek se√ß (doƒüru cevap ile birlikte 4 se√ßenek olacak)
            // Yeterli yanlƒ±≈ü se√ßenek yoksa t√ºm kelimeleri kullan
            let selectedOptions = [];
            if (wrongOptions.length >= 3) {
                // wrongOptions'ƒ± karƒ±≈ütƒ±r ve ilk 3'√ºn√º al
                wrongOptions = shuffleArray(wrongOptions).slice(0, 3);
                selectedOptions = wrongOptions;
            } else {
                // Eƒüer 3 yanlƒ±≈ü se√ßenek yoksa, m√ºmk√ºn olan t√ºm yanlƒ±≈ülarƒ± al
                selectedOptions = [...wrongOptions];
                // Eksik kalan yerleri diƒüer kelimelerle tamamla, ancak doƒüru kelimeyi tekrarlama
                while (selectedOptions.length < 3 && selectedOptions.length < words.length -1) {
                    const randomWord = words[Math.floor(Math.random() * words.length)];
                    if (randomWord.english !== currentTestWord.english && !selectedOptions.some(opt => opt.english === randomWord.english)) {
                        selectedOptions.push(randomWord);
                    }
                }
            }
            
            selectedOptions.push(currentTestWord); // Doƒüru cevabƒ± ekle

            // Se√ßenekleri karƒ±≈ütƒ±r
            selectedOptions = shuffleArray(selectedOptions);

            selectedOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.english;
                button.onclick = () => checkTestAnswer(option, button);
                optionsDiv.appendChild(button);
            });
        }

            playSound(currentTestWord.sound);
        }

        function checkTestAnswer(selectedOption, clickedButton) {
            const allButtons = document.querySelectorAll('#test-options button');
            allButtons.forEach(button => button.disabled = true);

            if (selectedOption.english === currentTestWord.english) {

                clickedButton.style.backgroundColor = '#8BC34A'; // Daha a√ßƒ±k ye≈üil (≈üƒ±klarƒ±n orijinal rengi deƒüil)
                clickedButton.style.borderColor = '#4CAF50';
                setTimeout(() => {
                    generateTestQuestion(true);
                }, 1500);
            } else {
                showFeedback(`Yanlƒ±≈ü. Doƒüru cevap: ${currentTestWord.english}`, 'incorrect', 'test-feedback');
                clickedButton.style.backgroundColor = '#EF5350'; // Daha a√ßƒ±k kƒ±rmƒ±zƒ±
                clickedButton.style.borderColor = '#F44336';
                
                // Doƒüru cevabƒ± da i≈üaretle
                allButtons.forEach(button => {
                    if (button.innerText === currentTestWord.english) {
                        button.style.backgroundColor = '#8BC34A';
                        button.style.borderColor = '#4CAF50';
                    }
                });
                setTimeout(() => {

        function previousTestQuestion() {
            if (currentTestQuestionIndex > 0) {
                currentTestQuestionIndex--;
                generateTestQuestion(false); // isNext false olduƒüu i√ßin ge√ßmi≈üten y√ºkler
            } else {
                showFeedback('ƒ∞lk sorudasƒ±n!', 'incorrect', 'test-feedback', 1000);
            }
        }

        window.onload = () => {
            addAudioElements();
            let storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').innerText = storedName;
                switchScreen('menu');
            } else {
                switchScreen('login');
            }
            
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
                document.getElementById('masterVolume').value = savedVolume;
            } else {
                localStorage.setItem('masterVolume', '1');
            }
        };
