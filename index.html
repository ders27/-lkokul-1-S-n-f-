<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İlkokul 1. Sınıf Öğrenme Uygulaması</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f8ff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2a5d9f;
    }
    .category-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .category {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .category:hover {
      transform: scale(1.05);
    }
    .category-icon {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .category-title {
      font-size: 1.2em;
      font-weight: bold;
      color: #2a5d9f;
    }
  </style>
</head>
<body>
  <h1>📚 İlkokul 1. Sınıf Öğrenme</h1>
  <div class="category-container">
    <div class="category" onclick="alert('Harfler ve Sesler')">
      <div class="category-icon">🔤</div>
      <div class="category-title">Harfler ve Sesler</div>
    </div>
    <div class="category" onclick="alert('Renkler')">
      <div class="category-icon">🎨</div>
      <div class="category-title">Renkler</div>
    </div>
    <div class="category" onclick="alert('Şekiller')">
      <div class="category-icon">🔷</div>
      <div class="category-title">Şekiller</div>
    </div>
    <div class="category" onclick="alert('Sayılar')">
      <div class="category-icon">🔢</div>
      <div class="category-title">Sayılar</div>
    </div>
    <div class="category" onclick="alert('Hayvanlar')">
      <div class="category-icon">🐶</div>
      <div class="category-title">Hayvanlar</div>
    </div>
    <div class="category" onclick="alert('Meyve ve Sebzeler')">
      <div class="category-icon">🍎</div>
      <div class="category-title">Meyve & Sebze</div>
    </div>
    <div class="category" onclick="alert('Duygular')">
      <div class="category-icon">😊</div>
      <div class="category-title">Duygular</div>
    </div>
    <div class="category" onclick="alert('Mevsimler ve Hava')">
      <div class="category-icon">☀️</div>
      <div class="category-title">Mevsim & Hava</div>
    </div>
    <div class="category" onclick="alert('Zıt Kavramlar')">
      <div class="category-icon">↕️</div>
      <div class="category-title">Zıt Kavramlar</div>
    </div>
    <div class="category" onclick="alert('Okuma Metinleri')">
      <div class="category-icon">📖</div>
      <div class="category-title">Okuma Metinleri</div>
    </div>
    <div class="category" onclick="alert('Oyunlar')">
      <div class="category-icon">🎲</div>
      <div class="category-title">Eğitici Oyunlar</div>
    </div>
    <div class="category" onclick="alert('Testler')">
      <div class="category-icon">📝</div>
      <div class="category-title">Testler</div>
    </div>
  </div>
</body>
</html>
