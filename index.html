        // Ses dosyalarÄ±nÄ± dinamik olarak ekle (BoÅŸ URL'ler, senin doldurman gerekiyor)
        function addAudioElements() {
            const audioContainer = document.getElementById('audio-container');
            words.forEach(word => {
                let audio = document.getElementById(word.sound);
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.id = word.sound;
                    // *** BURAYI KENDÄ° SES DOSYALARININ URL'LERÄ° Ä°LE DEÄÄ°ÅTÄ°RMELÄ°SÄ°N ***

                    audioContainer.appendChild(audio);
                }
            });
            // Ses seviyesini uygula

            if (savedVolume !== null) {
                setAllVolumes(savedVolume);

        }

                playingAudio = audio;

                    const utterance = new SpeechSynthesisUtterance(text);

                    window.speechSynthesis.speak(utterance);

                setTimeout(() => {

                    feedbackElement.className = 'feedback';
                }, duration);
            }
        }

            let question;

            if (isNext) { // "Sonraki" butonuna basÄ±ldÄ±ysa veya otomatik geÃ§iÅŸse yeni soru
                // Test geÃ§miÅŸini gÃ¼ncelleyebiliriz, ancak ÅŸimdilik sadece ileri git
                currentTestQuestionIndex++;
                if (currentTestQuestionIndex >= words.length) {
                    currentTestQuestionIndex = 0; // BaÅŸa dÃ¶n
                    // Ä°stersen burada testi bitirme veya yeniden baÅŸlatma mesajÄ± verebilirsin
                }
                question = words[currentTestQuestionIndex];

            } else if (testHistory.length > 0 && currentTestQuestionIndex < testHistory.length) {
                // Geri gelindiÄŸinde geÃ§miÅŸten yÃ¼kle
                question = testHistory[currentTestQuestionIndex];
            } else { // Ä°lk soru veya geÃ§miÅŸ yoksa rastgele yeni soru
                const randomIndex = Math.floor(Math.random() * words.length);
                question = words[randomIndex];

                currentTestQuestionIndex = testHistory.length - 1;

            currentTestWord = question;
            document.getElementById('test-turkish-word').innerText = currentTestWord.turkish;
            playCurrentTestWordSound(); // Sorunun sesini Ã§al

            // YanlÄ±ÅŸ seÃ§enekler iÃ§in havuz oluÅŸtur
            let wrongOptions = words.filter(word => word.english !== currentTestWord.english);
            // KarÄ±ÅŸtÄ±r ve ilk 3 tanesini al (doÄŸru cevap ile birlikte 4 seÃ§enek olacak)
            wrongOptions.sort(() => 0.5 - Math.random());
            let selectedOptions = wrongOptions.slice(0, 3);
            selectedOptions.push(currentTestWord); // DoÄŸru cevabÄ± ekle

            // SeÃ§enekleri karÄ±ÅŸtÄ±r
            selectedOptions.sort(() => 0.5 - Math.random());

            selectedOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.english;
                button.onclick = () => checkTestAnswer(option, button);
                optionsDiv.appendChild(button);
            });
        }

        function playCurrentTestWordSound() {
            // Testte TÃ¼rkÃ§e kelimeyi gÃ¶rÃ¼p Ä°ngilizcesini seÃ§mesini istediÄŸimiz iÃ§in
            // TÃ¼rkÃ§e kelimenin Ä°ngilizce karÅŸÄ±lÄ±ÄŸÄ±nÄ±n sesini Ã§almalÄ±yÄ±z.
            playSound(currentTestWord.sound);
        }

        function checkTestAnswer(selectedOption, clickedButton) {
            const allButtons = document.querySelectorAll('#test-options button');
            allButtons.forEach(button => button.disabled = true); // TÃ¼m butonlarÄ± pasif yap

            if (selectedOption.english === currentTestWord.english) {
                showFeedback('DoÄŸru! HarikasÄ±n!', 'correct', 'test-feedback');
                clickedButton.style.backgroundColor = '#4CAF50'; // YeÅŸil yap
                setTimeout(() => {
                    generateTestQuestion(true); // Otomatik sonraki soruya geÃ§
                }, 1500); // 1.5 saniye sonra geÃ§
            } else {
                showFeedback(`YanlÄ±ÅŸ. DoÄŸru cevap: ${currentTestWord.english}`, 'incorrect', 'test-feedback');
                clickedButton.style.backgroundColor = '#F44336'; // KÄ±rmÄ±zÄ± yap
                // DoÄŸru cevabÄ± da iÅŸaretleyebiliriz
                allButtons.forEach(button => {
                    if (button.innerText === currentTestWord.english) {
                        button.style.backgroundColor = '#4CAF50';
                    }
                });
                setTimeout(() => {
                    generateTestQuestion(true); // 1.5 saniye sonra sonraki soruya geÃ§
                }, 1500);
            }
        }

        function previousTestQuestion() {
            if (currentTestQuestionIndex > 0) {
                currentTestQuestionIndex--;
                // GeÃ§miÅŸten soruyu yÃ¼kle
                generateTestQuestion(); // isNext false olduÄŸu iÃ§in geÃ§miÅŸten yÃ¼kler
            } else {
                showFeedback('Ä°lk sorudasÄ±n!', 'incorrect', 'test-feedback', 1000);
            }
        }


        // Sayfa yÃ¼klendiÄŸinde Ã§alÄ±ÅŸacak kodlar
        window.onload = () => {
            addAudioElements(); // Ses elemanlarÄ±nÄ± oluÅŸtur
            let storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').innerText = storedName;
                switchScreen('menu');
            } else {
                switchScreen('login');
            }
            
            // KayÄ±tlÄ± ses seviyesini yÃ¼kle ve ayarla
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
                document.getElementById('masterVolume').value = savedVolume;
            } else {
                localStorage.setItem('masterVolume', '1'); // VarsayÄ±lan ses seviyesi
            }
        };
