            font-family: 'Baloo Bhai 2', cursive;
            background: linear-gradient(135deg, #FFD54F 0%, #FFCA28 100%); /* Canlı sarı gradyan */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            background-color: #FFFFFF;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Daha belirgin gölge */
            max-width: 600px; /* Biraz daha küçük ve odaklı */
            width: 95%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            border: 5px solid #FFAB00; /* Turuncu çerçeve */
            display: flex; /* İçerikleri ortalamak için */
            flex-direction: column;
            justify-content: center;
            min-height: 500px; /* Minimum yükseklik */
        }

        /* Ekran Geçiş Animasyonları */
        .screen {
            display: none;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Başlıklar */
        h1, h2 {
            color: #FF5722; /* Canlı Turuncu-Kırmızı */
            margin-bottom: 25px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.2em;
            border-bottom: 3px solid #FFAB91; /* Açık Turuncu alt çizgi */
            padding-bottom: 12px;
            margin-top: 35px;
        }

        /* Giriş Alanları */
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 2px solid #FFAB91;
            border-radius: 12px;
            font-size: 1.3em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #FFF8E1; /* Hafif sarımsı arka plan */
        }

        input[type="text"]:focus {
            border-color: #FF5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.4);
        }

        /* Butonlar */
        button {
            background-color: #4CAF50; /* Canlı Yeşil */
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #66BB6A;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Ses Ayarları Düğmesi */
        #sound-settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFC107;
            color: #212121;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }
        #sound-settings-btn:hover {
            background-color: #FFD54F;
        }

        /* Ses Ayarları Modalı */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FFF8E1;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align: left;
            position: relative;
            border: 3px solid #FFAB00;
        }

        .close-button {
            color: #FF5722;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: #E64A19;
        }

        .volume-control {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-control label {
            font-size: 1.4em;
            color: #333;
            white-space: nowrap;
        }

        .volume-control input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 12px;
            background: #FFAB91;
            border-radius: 6px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #FF5722;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        /* Ana Menü Butonları */
        .main-menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .main-menu-buttons button {
            width: 100%;
            max-width: 300px; /* Daha geniş ama ortalanmış */
            align-self: center; /* Butonları ortala */
            background-color: #2196F3; /* Canlı Mavi */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .main-menu-buttons button:hover {
            background-color: #42A5F5;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Kelime Kartı Stili (Öğrenme ve Test İçin) */
        .word-card {
            background-color: #FFFDE7; /* Açık sarı arka plan */
            border: 3px solid #FFAB00;
            border-radius: 20px;
            padding: 30px;
            margin: 25px auto;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            animation: bounceIn 0.6s ease-out;
            perspective: 1000px; /* Flip efekti için */
        }

        /* Kelime Kartı Flip Efekti */
        .flip-container {
            width: 100%;
            height: 180px; /* Kart yüksekliği */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .flip-container.flipped {
            transform: rotateY(180deg);
        }

        .flipper {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 2.8em;
            font-weight: bold;
            color: #FF5722;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            background-color: #FFFDE7;
            border: 3px solid #FFAB00;
            box-sizing: border-box;
        }

        .back {
            transform: rotateY(180deg);
            background-color: #CCE5FF; /* Açık mavi arka plan */
            color: #2196F3;
            font-size: 2em; /* Türkçe anlam daha küçük olabilir */
            padding: 10px; /* İçerik taşmasını önlemek için */
        }

        .word-card button.listen-button {
            background-color: #2196F3; /* Mavi dinle butonu */
            padding: 15px 35px;
            font-size: 1.5em;
            margin-top: 15px; /* Kelime kartından biraz boşluk */
        }
        .word-card button.listen-button:hover {
            background-color: #42A5F5;
        }

        /* Test Bölümü Seçenekleri */
        .test-options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* İki sütun */
            gap: 15px;
            margin-top: 25px;
        }

        .test-options button {
            background-color: #8BC34A; /* Yeşil seçenek butonları */
            padding: 15px 20px;
            font-size: 1.3em;
            white-space: nowrap; /* Kelimeler tek satırda kalsın */
            overflow: hidden;
            text-overflow: ellipsis; /* Taşarsa üç nokta koy */
            border: 2px solid #689F38;
        }

        .test-options button:hover {
            background-color: #9CCC65;
        }

        /* Geri Bildirim Mesajları */
        .feedback {
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: bold;
            animation: bounceIn 0.5s ease-out;
            min-height: 1.6em; /* Boşken de yer kaplaması için */
        }
        .feedback.correct { 
            color: #2E7D32; /* Koyu Yeşil */ 
            background-color: #E8F5E9; /* Açık yeşil arka plan */
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }
        .feedback.incorrect { 
            color: #D32F2F; /* Koyu Kırmızı */ 
            background-color: #FFEBEE; /* Açık kırmızı arka plan */
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #F44336;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Navigasyon Butonları */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #FFD54F; /* Sarı üst çizgi */
        }

        .nav-buttons button {
            background-color: #FF5722; /* Turuncu-Kırmızı */
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .nav-buttons button:hover {
            background-color: #E64A19;
        }

        /* Küçük ekranlar için responsive ayarlar */
        @media (max-width: 600px) {
            #app {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 1.1em;
            }
            input[type="text"] {
                padding: 10px 15px;
                font-size: 1.1em;
            }
            .volume-control label {
                font-size: 1.2em;
            }
            .main-menu-buttons button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .word-card p {
                font-size: 2em;
            }
            .word-card button.listen-button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .test-options {
                grid-template-columns: 1fr; /* Küçük ekranlarda tek sütun */
            }
            .front, .back {
                font-size: 2.2em;
            }
            .back {
                font-size: 1.6em;
            }
        }
    </style>
</head>

        // Ses dosyalarını dinamik olarak ekle (Boş URL'ler, senin doldurman gerekiyor)
        function addAudioElements() {
            const audioContainer = document.getElementById('audio-container');
            words.forEach(word => {
                let audio = document.getElementById(word.sound);
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.id = word.sound;
                    // *** BURAYI KENDİ SES DOSYALARININ URL'LERİ İLE DEĞİŞTİRMELİSİN ***
                    // Örnek: `audio.src = \`sesler/${word.sound}.mp3\`;`
                    // Geçici olarak boş bırakıyorum, kullanıcı kendi seslerini eklemeli.
                    audio.src = `sounds/${word.sound}.mp3`; // Varsayılan olarak 'sounds' klasörü varsayımı
                    audioContainer.appendChild(audio);
                }
            });
            // Ses seviyesini uygula
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
            }
        }

        // Ekranları Yönetme Fonksiyonları
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById('screen-' + screenId).classList.add('active');
            stopAllSounds(); // Ekran değiştiğinde tüm sesleri durdur

            if (screenId === 'learn') {
                currentWordIndex = 0; // Öğrenme ekranına gelince ilk kelimeye dön
                loadWordForLearning();
            } else if (screenId === 'test') {
                currentTestQuestionIndex = 0; // Test ekranına gelince ilk soruya dön
                testHistory = []; // Test geçmişini sıfırla
                generateTestQuestion(); // İlk testi başlat
            }
        }

        function login() {
            let name = document.getElementById('username').value.trim();
            if (!name) {
                alert('Lütfen adınızı girin!');
                return;
            }
            localStorage.setItem('userName', name);
            document.getElementById('user-name').innerText = name;
            switchScreen('menu');
        }

        function openSection(sectionName) {
            switchScreen(sectionName);
        }

        function goMenu() {
            switchScreen('menu');
        }

        // Seslendirme Fonksiyonları
        function stopAllSounds() {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            playingAudio = null;
        }

        function playSound(audioId) {
            stopAllSounds();
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.play().catch(e => console.error("Ses çalma hatası:", e));
                playingAudio = audio;
            } else {
                console.warn(`Ses dosyası bulunamadı: ${audioId}. Lütfen 'sounds/${audioId}.mp3' yolunu kontrol edin ve ses dosyasını ekleyin.`);
                // Alternatif olarak, tarayıcının yerleşik seslendirme API'sini kullanabiliriz
                if ('speechSynthesis' in window) {
                    const text = audioId.replace('_sound', ''); // _sound kısmını kaldır
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'en-US'; // İngilizce telaffuz
                    window.speechSynthesis.speak(utterance);
                }
            }
        }

        // Ses Ayarları Modal Fonksiyonları
        function openSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'flex';
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                document.getElementById('masterVolume').value = savedVolume;
            }
        }

        function closeSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'none';
        }

        function setAllVolumes(volume) {
            document.querySelectorAll('audio').forEach(audio => {
                audio.volume = volume;
            });
            localStorage.setItem('masterVolume', volume);
        }

        // Geri Bildirim Fonksiyonu
        function showFeedback(message, type, elementId, duration = 1500) {
            const feedbackElement = elementId ? document.getElementById(elementId) : null;
            if (feedbackElement) {
                feedbackElement.innerText = message;
                feedbackElement.className = 'feedback ' + type;
                if (type === 'correct') {
                    playSound('correct_sound');
                } else if (type === 'incorrect') {
                    playSound('incorrect_sound');
                }
                setTimeout(() => {
                    feedbackElement.innerText = '';
                    feedbackElement.className = 'feedback';
                }, duration);
            }
        }

        // Kelime Öğrenme Bölümü
        function loadWordForLearning() {
            const word = words[currentWordIndex];
            const flipCard = document.getElementById('learn-flip-card');
            flipCard.classList.remove('flipped'); // Her yeni kelimede kartı sıfırla
            document.getElementById('english-word').innerText = word.english;
            document.getElementById('turkish-meaning').innerText = word.turkish;
            playCurrentWordSound(); // Kelime yüklenince sesini çal
        }

        function playCurrentWordSound() {
            playSound(words[currentWordIndex].sound);
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1);
            if (currentWordIndex >= words.length) {
                currentWordIndex = 0; // Liste sonuna gelince başa dön
            }
            loadWordForLearning();
        }

        function previousWord() {
            currentWordIndex = (currentWordIndex - 1);
            if (currentWordIndex < 0) {
                currentWordIndex = words.length - 1; // Liste başına gelince sona dön
            }
            loadWordForLearning();
        }

        function flipCard() {
            document.getElementById('learn-flip-card').classList.toggle('flipped');
        }

        // Kelime Testi Bölümü
        function generateTestQuestion(isNext = false) {
            document.getElementById('test-feedback').innerText = ''; // Geri bildirimi temizle
            const optionsDiv = document.getElementById('test-options');
            optionsDiv.innerHTML = ''; // Önceki seçenekleri temizle

            let question;

            if (isNext) { // "Sonraki" butonuna basıldıysa veya otomatik geçişse yeni soru
                // Test geçmişini güncelleyebiliriz, ancak şimdilik sadece ileri git
                currentTestQuestionIndex++;
                if (currentTestQuestionIndex >= words.length) {
                    currentTestQuestionIndex = 0; // Başa dön
                    // İstersen burada testi bitirme veya yeniden başlatma mesajı verebilirsin
                }
                question = words[currentTestQuestionIndex];
                testHistory.push(question); // Geçmişe ekle
            } else if (testHistory.length > 0 && currentTestQuestionIndex < testHistory.length) {
                // Geri gelindiğinde geçmişten yükle
                question = testHistory[currentTestQuestionIndex];
            } else { // İlk soru veya geçmiş yoksa rastgele yeni soru
                const randomIndex = Math.floor(Math.random() * words.length);
                question = words[randomIndex];
                testHistory.push(question); // Geçmişe ekle
                currentTestQuestionIndex = testHistory.length - 1;
            }

            currentTestWord = question;
            document.getElementById('test-turkish-word').innerText = currentTestWord.turkish;
            playCurrentTestWordSound(); // Sorunun sesini çal

            // Yanlış seçenekler için havuz oluştur
            let wrongOptions = words.filter(word => word.english !== currentTestWord.english);
            // Karıştır ve ilk 3 tanesini al (doğru cevap ile birlikte 4 seçenek olacak)
            wrongOptions.sort(() => 0.5 - Math.random());
            let selectedOptions = wrongOptions.slice(0, 3);
            selectedOptions.push(currentTestWord); // Doğru cevabı ekle

            // Seçenekleri karıştır
            selectedOptions.sort(() => 0.5 - Math.random());

            selectedOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.english;
                button.onclick = () => checkTestAnswer(option, button);
                optionsDiv.appendChild(button);
            });
        }

        function playCurrentTestWordSound() {
            // Testte Türkçe kelimeyi görüp İngilizcesini seçmesini istediğimiz için
            // Türkçe kelimenin İngilizce karşılığının sesini çalmalıyız.
            playSound(currentTestWord.sound);
        }

        function checkTestAnswer(selectedOption, clickedButton) {
            const allButtons = document.querySelectorAll('#test-options button');
            allButtons.forEach(button => button.disabled = true); // Tüm butonları pasif yap

            if (selectedOption.english === currentTestWord.english) {
                showFeedback('Doğru! Harikasın!', 'correct', 'test-feedback');
                clickedButton.style.backgroundColor = '#4CAF50'; // Yeşil yap
                setTimeout(() => {
                    generateTestQuestion(true); // Otomatik sonraki soruya geç
                }, 1500); // 1.5 saniye sonra geç
            } else {
                showFeedback(`Yanlış. Doğru cevap: ${currentTestWord.english}`, 'incorrect', 'test-feedback');
                clickedButton.style.backgroundColor = '#F44336'; // Kırmızı yap
                // Doğru cevabı da işaretleyebiliriz
                allButtons.forEach(button => {
                    if (button.innerText === currentTestWord.english) {
                        button.style.backgroundColor = '#4CAF50';
                    }
                });
                setTimeout(() => {
                    generateTestQuestion(true); // 1.5 saniye sonra sonraki soruya geç
                }, 1500);
            }
        }

        function previousTestQuestion() {
            if (currentTestQuestionIndex > 0) {
                currentTestQuestionIndex--;
                // Geçmişten soruyu yükle
                generateTestQuestion(); // isNext false olduğu için geçmişten yükler
            } else {
                showFeedback('İlk sorudasın!', 'incorrect', 'test-feedback', 1000);
            }
        }


        // Sayfa yüklendiğinde çalışacak kodlar
        window.onload = () => {
            addAudioElements(); // Ses elemanlarını oluştur
            let storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').innerText = storedName;
                switchScreen('menu');
            } else {
                switchScreen('login');
            }
            
            // Kayıtlı ses seviyesini yükle ve ayarla
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
                document.getElementById('masterVolume').value = savedVolume;
            } else {
                localStorage.setItem('masterVolume', '1'); // Varsayılan ses seviyesi
            }
        };

        /* JavaScript Sonu */
    </script>
</body>
</html>
