<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒ∞ngilizce Kelime Macerasƒ±</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Stil Ayarlarƒ± */
        body {
            font-family: 'Baloo Bhai 2', cursive;
            background: linear-gradient(135deg, #FFD54F 0%, #FFCA28 100%); /* Canlƒ± sarƒ± gradyan */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #app {
            background-color: #FFFFFF;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Daha belirgin g√∂lge */
            max-width: 600px; /* Biraz daha k√º√ß√ºk ve odaklƒ± */
            width: 95%;
            padding: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            border: 5px solid #FFAB00; /* Turuncu √ßer√ßeve */
            display: flex; /* ƒ∞√ßerikleri ortalamak i√ßin */
            flex-direction: column;
            justify-content: center;
            min-height: 500px; /* Minimum y√ºkseklik */
        }

        /* Ekran Ge√ßi≈ü Animasyonlarƒ± */
        .screen {
            display: none;
            animation: fadeInScale 0.6s ease-out forwards;
        }

        .screen.active {
            display: block;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* Ba≈ülƒ±klar */
        h1, h2 {
            color: #FF5722; /* Canlƒ± Turuncu-Kƒ±rmƒ±zƒ± */
            margin-bottom: 25px;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2.2em;
            border-bottom: 3px solid #FFAB91; /* A√ßƒ±k Turuncu alt √ßizgi */
            padding-bottom: 12px;
            margin-top: 35px;
        }

        /* Giri≈ü Alanlarƒ± */
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 15px 20px;
            margin-bottom: 25px;
            border: 2px solid #FFAB91;
            border-radius: 12px;
            font-size: 1.3em;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: #FFF8E1; /* Hafif sarƒ±msƒ± arka plan */
        }

        input[type="text"]:focus {
            border-color: #FF5722;
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.4);
        }

        /* Butonlar */
        button {
            background-color: #4CAF50; /* Canlƒ± Ye≈üil */
            color: #fff;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s;
            margin: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            font-weight: bold;
        }

        button:hover {
            background-color: #66BB6A;
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Ses Ayarlarƒ± D√ºƒümesi */
        #sound-settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FFC107;
            color: #212121;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }
        #sound-settings-btn:hover {
            background-color: #FFD54F;
        }

        /* Ses Ayarlarƒ± Modalƒ± */
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FFF8E1;
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            text-align: left;
            position: relative;
            border: 3px solid #FFAB00;
        }

        .close-button {
            color: #FF5722;
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover {
            color: #E64A19;
        }

        .volume-control {
            margin-top: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .volume-control label {
            font-size: 1.4em;
            color: #333;
            white-space: nowrap;
        }

        .volume-control input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 12px;
            background: #FFAB91;
            border-radius: 6px;
            outline: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background: #FF5722;
            border-radius: 50%;
            cursor: grab;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
        }

        /* Ana Men√º Butonlarƒ± */
        .main-menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .main-menu-buttons button {
            width: 100%;
            max-width: 300px; /* Daha geni≈ü ama ortalanmƒ±≈ü */
            align-self: center; /* Butonlarƒ± ortala */
            background-color: #2196F3; /* Canlƒ± Mavi */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .main-menu-buttons button:hover {
            background-color: #42A5F5;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        /* Kelime Kartƒ± Stili */
        .word-card {
            background-color: #FFFDE7; /* A√ßƒ±k sarƒ± arka plan */
            border: 3px solid #FFAB00;
            border-radius: 20px;
            padding: 30px;
            margin: 25px auto;
            max-width: 400px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
            animation: bounceIn 0.6s ease-out;
        }

        .word-card p {
            font-size: 2.8em; /* Daha b√ºy√ºk kelimeler */
            font-weight: bold;
            color: #FF5722; /* Turuncu-Kƒ±rmƒ±zƒ± kelime */
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .word-card button {
            background-color: #2196F3; /* Mavi dinle butonu */
            padding: 15px 35px;
            font-size: 1.5em;
        }
        .word-card button:hover {
            background-color: #42A5F5;
        }

        /* Test B√∂l√ºm√º */
        .test-options {
            display: grid;
            grid-template-columns: 1fr 1fr; /* ƒ∞ki s√ºtun */
            gap: 15px;
            margin-top: 25px;
        }

        .test-options button {
            background-color: #8BC34A; /* Ye≈üil se√ßenek butonlarƒ± */
            padding: 15px 20px;
            font-size: 1.3em;
            white-space: nowrap; /* Kelimeler tek satƒ±rda kalsƒ±n */
            overflow: hidden;
            text-overflow: ellipsis; /* Ta≈üarsa √º√ß nokta koy */
            border: 2px solid #689F38;
        }

        .test-options button:hover {
            background-color: #9CCC65;
        }

        /* Geri Bildirim Mesajlarƒ± */
        .feedback {
            margin-top: 20px;
            font-size: 1.6em;
            font-weight: bold;
            animation: bounceIn 0.5s ease-out;
        }
        .feedback.correct { color: #2E7D32; /* Koyu Ye≈üil */ }
        .feedback.incorrect { color: #D32F2F; /* Koyu Kƒ±rmƒ±zƒ± */ }

        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        /* Navigasyon Butonlarƒ± */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #FFD54F; /* Sarƒ± √ºst √ßizgi */
        }

        .nav-buttons button {
            background-color: #FF5722; /* Turuncu-Kƒ±rmƒ±zƒ± */
            color: #fff;
            padding: 12px 25px;
            font-size: 1.1em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }
        .nav-buttons button:hover {
            background-color: #E64A19;
        }

        /* K√º√ß√ºk ekranlar i√ßin responsive ayarlar */
        @media (max-width: 600px) {
            #app {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            h2 {
                font-size: 1.8em;
            }
            button {
                padding: 10px 20px;
                font-size: 1.1em;
            }
            input[type="text"] {
                padding: 10px 15px;
                font-size: 1.1em;
            }
            .volume-control label {
                font-size: 1.2em;
            }
            .main-menu-buttons button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .word-card p {
                font-size: 2em;
            }
            .word-card button {
                font-size: 1.2em;
                padding: 12px 25px;
            }
            .test-options {
                grid-template-columns: 1fr; /* K√º√ß√ºk ekranlarda tek s√ºtun */
            }
        }
    </style>
</head>
<body>
    <div id="app">
        
        <button id="sound-settings-btn" onclick="openSoundSettings()">üîä Ses Ayarlarƒ±</button>

        <div id="soundSettingsModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeSoundSettings()">&times;</span>
                <h2>Ses Ayarlarƒ±</h2>
                <div class="volume-control">
                    <label for="masterVolume">Genel Ses Seviyesi:</label>
                    <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="1" oninput="setAllVolumes(this.value)">
                </div>
            </div>
        </div>

        <div id="screen-login" class="screen active">
            <h1>ƒ∞ngilizce Kelime Macerasƒ±</h1>
            <p>Adƒ±n:</p>
            <input type="text" id="username" placeholder="Adƒ±nƒ± buraya yaz">
            <button onclick="login()">Maceraya Ba≈üla!</button>
        </div>

        <div id="screen-menu" class="screen">
            <h1>Ho≈ügeldin, <span id="user-name"></span>!</h1>
            <div class="main-menu-buttons">
                <button onclick="openSection('learn')">üìñ Kelime √ñƒüren</button>
                <button onclick="openSection('test')">üìù Kelime Testi</button>
            </div>
        </div>

        <div id="screen-learn" class="screen">
            <h2>üìñ Kelime √ñƒüren</h2>
            <div class="word-card">
                <p id="english-word"></p>
                <p id="turkish-meaning" style="font-size: 1.8em; color: #555;"></p>
                <button onclick="playCurrentWordSound()">Dinle üîä</button>
            </div>
            <div class="nav-buttons">
                <button onclick="goMenu()">Ana Men√º</button>
                <button onclick="nextWord()">Sonraki Kelime</button>
            </div>
        </div>

        <div id="screen-test" class="screen">
            <h2>üìù Kelime Testi</h2>
            <div class="word-card">
                <p id="test-turkish-word" style="font-size: 2.2em;"></p>
                <button onclick="playCurrentTestWordSound()">Dinle üîä</button>
            </div>
            <div class="test-options" id="test-options">
                </div>
            <p id="test-feedback" class="feedback"></p>
            <div class="nav-buttons">
                <button onclick="goMenu()">Ana Men√º</button>
                <button onclick="generateTestQuestion()">Sonraki Soru</button>
            </div>
        </div>
        
        <div id="audio-container" style="display:none;">
            <audio id="correct-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-28.mp3"></audio> <audio id="incorrect-sound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-29.mp3"></audio> </div>

    </div>

    <script>
        /* JavaScript Ba≈ülangƒ±cƒ± */

        // Genel Deƒüi≈ükenler
        let playingAudio = null;
        let currentWordIndex = 0;
        let currentTestWord = null;

        // En Basit 200 ƒ∞ngilizce Kelime √ñrneƒüi (Sadece ilk birka√ßƒ±nƒ± ekledim, tamamƒ±nƒ± sen ekleyebilirsin)
        // Her kelime i√ßin: { english: "ƒ∞ngilizce Kelime", turkish: "T√ºrk√ße Anlamƒ±", sound: "sesDosyasiIDsi" }
        // *** √ñNEMLƒ∞: Ses dosyasƒ± ID'leri, `<audio>` etiketinin `id` attribute'una kar≈üƒ±lƒ±k gelmelidir.
        //           Bu ses dosyalarƒ±nƒ± kendin kaydetmeli ve uygun URL'lere sahip olmalƒ±sƒ±n.
        //           ≈ûu an i√ßin √∂rnek URL'ler kullanƒ±lacaktƒ±r. ***
        const words = [
            { english: "Hello", turkish: "Merhaba", sound: "hello_sound" },
            { english: "Goodbye", turkish: "G√ºle g√ºle", sound: "goodbye_sound" },
            { english: "Please", turkish: "L√ºtfen", sound: "please_sound" },
            { english: "Thank you", turkish: "Te≈üekk√ºr ederim", sound: "thankyou_sound" },
            { english: "Yes", turkish: "Evet", sound: "yes_sound" },
            { english: "No", turkish: "Hayƒ±r", sound: "no_sound" },
            { english: "Cat", turkish: "Kedi", sound: "cat_sound" },
            { english: "Dog", turkish: "K√∂pek", sound: "dog_sound" },
            { english: "Book", turkish: "Kitap", sound: "book_sound" },
            { english: "Water", turkish: "Su", sound: "water_sound" },
            { english: "Food", turkish: "Yemek", sound: "food_sound" },
            { english: "House", turkish: "Ev", sound: "house_sound" },
            { english: "Car", turkish: "Araba", sound: "car_sound" },
            { english: "Run", turkish: "Ko≈ümak", sound: "run_sound" },
            { english: "Walk", turkish: "Y√ºr√ºmek", sound: "walk_sound" },
            { english: "Eat", turkish: "Yemek yemek", sound: "eat_sound" },
            { english: "Drink", turkish: "ƒ∞√ßmek", sound: "drink_sound" },
            { english: "Happy", turkish: "Mutlu", sound: "happy_sound" },
            { english: "Sad", turkish: "√úzg√ºn", sound: "sad_sound" },
            { english: "Big", turkish: "B√ºy√ºk", sound: "big_sound" },
            { english: "Small", turkish: "K√º√ß√ºk", sound: "small_sound" },
            { english: "Red", turkish: "Kƒ±rmƒ±zƒ±", sound: "red_sound" },
            { english: "Blue", turkish: "Mavi", sound: "blue_sound" },
            { english: "Green", turkish: "Ye≈üil", sound: "green_sound" },
            { english: "Sun", turkish: "G√ºne≈ü", sound: "sun_sound" },
            { english: "Moon", turkish: "Ay", sound: "moon_sound" },
            { english: "Star", turkish: "Yƒ±ldƒ±z", sound: "star_sound" },
            { english: "One", turkish: "Bir", sound: "one_sound" },
            { english: "Two", turkish: "ƒ∞ki", sound: "two_sound" },
            { english: "Three", turkish: "√ú√ß", sound: "three_sound" },
            // ... Buraya en temel 200 kelimeyi tamamlayabilirsin
        ];

        // Ses dosyalarƒ±nƒ± dinamik olarak ekle (SoundHelix'ten ge√ßici √∂rnekler)
        function addAudioElements() {
            const audioContainer = document.getElementById('audio-container');
            words.forEach(word => {
                let audio = document.getElementById(word.sound);
                if (!audio) {
                    audio = document.createElement('audio');
                    audio.id = word.sound;
                    // *** BURAYI KENDƒ∞ SES DOSYALARININ URL'LERƒ∞ ƒ∞LE DEƒûƒ∞≈ûTƒ∞RMELƒ∞Sƒ∞N ***
                    // √ñrnek: `audio.src = \`sesler/${word.sound}.mp3\`;`
                    // Ge√ßici olarak SoundHelix'ten farklƒ± ≈üarkƒ±lar kullanƒ±yorum
                    audio.src = `https://www.soundhelix.com/examples/mp3/SoundHelix-Song-${(Math.floor(Math.random() * 30) + 1)}.mp3`;
                    audioContainer.appendChild(audio);
                }
            });
            // Ses seviyesini uygula
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
            }
        }

        // Ekranlarƒ± Y√∂netme Fonksiyonlarƒ±
        function switchScreen(screenId) {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            document.getElementById('screen-' + screenId).classList.add('active');
            stopAllSounds(); // Ekran deƒüi≈ütiƒüinde t√ºm sesleri durdur

            if (screenId === 'learn') {
                loadWordForLearning();
            } else if (screenId === 'test') {
                generateTestQuestion();
            }
        }

        function login() {
            let name = document.getElementById('username').value.trim();
            if (!name) {
                alert('L√ºtfen adƒ±nƒ±zƒ± girin!');
                return;
            }
            localStorage.setItem('userName', name);
            document.getElementById('user-name').innerText = name;
            switchScreen('menu');
        }

        function openSection(sectionName) {
            switchScreen(sectionName);
        }

        function goMenu() {
            switchScreen('menu');
        }

        // Seslendirme Fonksiyonlarƒ±
        function stopAllSounds() {
            document.querySelectorAll('audio').forEach(audio => {
                audio.pause();
                audio.currentTime = 0;
            });
            playingAudio = null;
        }

        function playSound(audioId) {
            stopAllSounds();
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.play().catch(e => console.error("Ses √ßalma hatasƒ±:", e));
                playingAudio = audio;
            } else {
                console.warn(`Ses dosyasƒ± bulunamadƒ±: ${audioId}`);
            }
        }

        // Ses Ayarlarƒ± Modal Fonksiyonlarƒ±
        function openSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'flex';
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                document.getElementById('masterVolume').value = savedVolume;
            }
        }

        function closeSoundSettings() {
            document.getElementById('soundSettingsModal').style.display = 'none';
        }

        function setAllVolumes(volume) {
            document.querySelectorAll('audio').forEach(audio => {
                audio.volume = volume;
            });
            localStorage.setItem('masterVolume', volume);
        }

        // Geri Bildirim Fonksiyonu
        function showFeedback(message, type, elementId, duration = 2000) {
            const feedbackElement = elementId ? document.getElementById(elementId) : null;
            if (feedbackElement) {
                feedbackElement.innerText = message;
                feedbackElement.className = 'feedback ' + type;
                if (type === 'correct') {
                    playSound('correct-sound');
                } else if (type === 'incorrect') {
                    playSound('incorrect-sound');
                }
                setTimeout(() => {
                    feedbackElement.innerText = '';
                    feedbackElement.className = 'feedback';
                }, duration);
            }
        }

        // Kelime √ñƒürenme B√∂l√ºm√º
        function loadWordForLearning() {
            const word = words[currentWordIndex];
            document.getElementById('english-word').innerText = word.english;
            document.getElementById('turkish-meaning').innerText = word.turkish;
            playCurrentWordSound(); // Kelime y√ºklenince sesini √ßal
        }

        function playCurrentWordSound() {
            playSound(words[currentWordIndex].sound);
        }

        function nextWord() {
            currentWordIndex = (currentWordIndex + 1) % words.length;
            loadWordForLearning();
        }

        // Kelime Testi B√∂l√ºm√º
        function generateTestQuestion() {
            document.getElementById('test-feedback').innerText = '';
            const optionsDiv = document.getElementById('test-options');
            optionsDiv.innerHTML = ''; // √ñnceki se√ßenekleri temizle

            // Rastgele bir kelime se√ß
            const randomIndex = Math.floor(Math.random() * words.length);
            currentTestWord = words[randomIndex];
            document.getElementById('test-turkish-word').innerText = currentTestWord.turkish;
            playCurrentTestWordSound(); // Sorunun sesini √ßal

            // Yanlƒ±≈ü se√ßenekler i√ßin havuz olu≈ütur
            let wrongOptions = words.filter(word => word.english !== currentTestWord.english);
            // Karƒ±≈ütƒ±r ve ilk 3 tanesini al (doƒüru cevap ile birlikte 4 se√ßenek olacak)
            wrongOptions.sort(() => 0.5 - Math.random());
            let selectedOptions = wrongOptions.slice(0, 3);
            selectedOptions.push(currentTestWord); // Doƒüru cevabƒ± ekle

            // Se√ßenekleri karƒ±≈ütƒ±r
            selectedOptions.sort(() => 0.5 - Math.random());

            selectedOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option.english;
                button.onclick = () => checkTestAnswer(option);
                optionsDiv.appendChild(button);
            });
        }

        function playCurrentTestWordSound() {
            // Testte T√ºrk√ße kelimeyi g√∂r√ºp ƒ∞ngilizcesini se√ßmesini istediƒüimiz i√ßin
            // T√ºrk√ße kelimenin ƒ∞ngilizce kar≈üƒ±lƒ±ƒüƒ±nƒ±n sesini √ßalmalƒ±yƒ±z.
            playSound(currentTestWord.sound);
        }

        function checkTestAnswer(selectedOption) {
            if (selectedOption.english === currentTestWord.english) {
                showFeedback('Doƒüru! Harikasƒ±n!', 'correct', 'test-feedback');
            } else {
                showFeedback(`Yanlƒ±≈ü. Doƒüru cevap: ${currentTestWord.english}`, 'incorrect', 'test-feedback');
            }
            // Kƒ±sa bir s√ºre sonra yeni soruya ge√ßmek istersen:
            // setTimeout(generateTestQuestion, 2000);
        }


        // Sayfa y√ºklendiƒüinde √ßalƒ±≈üacak kodlar
        window.onload = () => {
            addAudioElements(); // Ses elemanlarƒ±nƒ± olu≈ütur
            let storedName = localStorage.getItem('userName');
            if (storedName) {
                document.getElementById('user-name').innerText = storedName;
                switchScreen('menu');
            } else {
                switchScreen('login');
            }
            
            // Kayƒ±tlƒ± ses seviyesini y√ºkle ve ayarla
            const savedVolume = localStorage.getItem('masterVolume');
            if (savedVolume !== null) {
                setAllVolumes(savedVolume);
                document.getElementById('masterVolume').value = savedVolume;
            } else {
                localStorage.setItem('masterVolume', '1'); // Varsayƒ±lan ses seviyesi
            }
        };

        /* JavaScript Sonu */
    </script>
